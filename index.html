        <figcaption><strong>Be prepared</strong>
          <p>Camping in the winter requires greater caution than in other seasons. For example, hazards may be hidden under the snow. Be cautious on ice, especially near running water. Always pack essentials, such as an emergency kit, water and snacks.</p>

        <figcaption><strong>Keep everything covered</strong>
          <p>Wind chill can make or break any outdoor activity. Stick to sheltered areas. Any exposed skin results in a significant amount of body-heat loss. Leaving the house in a poorly insulated pair of shoes, thin gloves and earmuffs just won’t cut it in cold weather. Waterproof material is key. Purchasing a quality pair of boots, parka, mittens and hat is best for keeping warm. One trick to keep your cheeks warm is to chew gum–but gum can be a choking hazard during some activities. Use good sense.</p>
        </figcaption>

        <figcaption><strong>Stay hydrated</strong>
          <p>When you are cold, you don’t typically think of drinking water. With all the clothing on your back and trucking through the snow, you expend loads of energy and your body needs water to function better. Dehydrated people are more likely to get hypothermia. Avoid caffeine as it dehydrates and stick to de-caffeinated or herbal hot drinks to keep warm. A good Scout tip: store your water bottle upside down in your pack; water always freezes from the top.</p>
        </figcaption>

          <p>Have a proper breakfast to start the day off right and carry plenty of food with you. Eat protein bars, hearty soups, chili… Calories are needed for your body to create heat. Keep your sandwich in your jacket; it will freeze in your pack.</p>

        <figcaption><strong>Cotton kills</strong>
          <p>Cotton fabric is made from a plant, so it soaks up water and holds on to it. Wearing cotton in the winter will make you wet and cold. Try to dress in wool or synthetic layers from head to toe, and from your base layer to your outer layer.</p>
